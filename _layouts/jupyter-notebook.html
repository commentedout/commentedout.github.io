<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'en' }}">

<head>
    <title>commentedout :: Jupyter notebook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Saurabh | commentedout.dev">

    <link rel="stylesheet" type="text/css" href="../assets/css/jupyter.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/jupyter-jekyll-custom.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-light fixed-top navbar-custom top-nav-regular">
        <a class="navbar-brand" href="/">//commented out</a>
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/aboutme">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">home</a>
                  </li>
                </ul>
          </div>
    </nav>

    {{ content }}

    <ul class="pagination blog-pager">
        {% if page.previous.url %}
        <li class="page-item previous">
          <a class="page-link" href="{{ page.previous.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title | strip_html | xml_escape}}">
            <i class="fas fa-arrow-left" alt="Previous Post"></i>
            <span class="d-none d-sm-inline-block">Previous Post</span>
          </a>
        </li>
        {% endif %}
        {% if page.next.url %}
        <li class="page-item next">
          <a class="page-link" href="{{ page.next.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title | strip_html | xml_escape}}">
            <span class="d-none d-sm-inline-block">Next Post</span>
            <i class="fas fa-arrow-right" alt="Next Post"></i>
          </a>
        </li>
        {% endif %}
      </ul>

    <footer>
        <div class="container-md beautiful-jekyll-footer">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">

                    <ul class="list-inline text-center footer-links">
                        <li class="list-inline-item">
                            <a href="https://github.com/commentedout" title="GitHub">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                                <span class="sr-only">GitHub</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://linkedin.com/in/saurabhranjansingh" title="LinkedIn">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://stackoverflow.com/users/800031/saurabh-r-s" title="StackOverflow">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-stack-overflow fa-stack-1x fa-inverse"></i>
                                </span>
                                <span class="sr-only">StackOverflow</span>
                            </a>
                        </li>
                    </ul>
                    <p class="theme-by">
                        Thank you <a href="https://beautifuljekyll.com">Beautiful Jekyll</a> for this theme.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
